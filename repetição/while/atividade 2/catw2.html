          <h1>Atividade - Somatória</h1>

     </center>
     <head>
          <title>Estrutura Enquanto (While())</title>

                         <html>
                              <body>
                                   <style>
                                        section {

                                   <section>
                                        <h2>Somatória</h2>
                                        <font face="arial">
                                             <form name="frmexi" action="#" method="get" onsubmit="return validaFormulario()">
                                                  <fieldset class="cadexi">
                                                       <legend>Entrada de Dados</legend>
                                                  <br>
                                                       <button type="submit">Abrir Prompt</button><button type="button" onClick="window.location.reload()">Voltar</button>
                                                  </fieldset>
                                             </form>
                                        </font>
                                   </section>
                                   <script type="text/javascript">
                                        function validaFormulario() {
	
                                              conta=1;
                                              somatoria=0;
                                              do{
                                                   numero=parseInt(prompt("Digite o número"));
                                                   console.log("O número informado é: "+numero);
                                                   somatoria+=numero;
                                                   conta++;
                                                   console.log("A somatória dos números é: "+somatoria);
                                              }while(conta<=3)
                                               
                                              
                                             return true; 
                                        }
                                   </script>
                                   
                              </body>
                         </html>
